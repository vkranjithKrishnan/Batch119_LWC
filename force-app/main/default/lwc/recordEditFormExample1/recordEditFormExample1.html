<template>
    <lightning-card title="Record Edit Form Example 1" icon-name="standard:account">
        <div class="slds-var-p-around_medium">
            <lightning-record-edit-form
                object-api-name={objectApiName}
                record-id={recordId}>
                <lightning-input-field field-name={nameField}></lightning-input-field>
                <lightning-input-field field-name={phoneField}></lightning-input-field>
                <lightning-input-field field-name={ratingField}></lightning-input-field>
                <lightning-input-field field-name={industryField}></lightning-input-field>         
                <div class="slds-var-m-top_medium">
                    <lightning-button label="save" type="submit" variant="brand" ></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
