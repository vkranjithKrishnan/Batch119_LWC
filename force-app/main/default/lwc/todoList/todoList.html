<template>
    <div>
        <lightning-input label="Show priority only"
                         type="checkbox"></lightning-input>
        <ul class="slds-m-top_x-small">
            <template for:each={filteredTodos} for:item="todo">
                <li key={todo.id}>
                    <div class="slds-p-vertical_xx-small">
                        <p>{todo.description}</p>
                        <p>Priority: {todo.priority}</p>
                    </div>
                </li>
            </template>
        </ul>
    </div>
</template>
