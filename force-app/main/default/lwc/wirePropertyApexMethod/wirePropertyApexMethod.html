<template>
    <lightning-card title="Call Apex using wire property" icon-name="standard:account">
        <div class="slds-m-around_medium">
           <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="a">
                    <p key={a.Id}>{a.Name}</p>
                </template>
           </template>  
           <template if:true={accounts.error}>
                {accounts.error}
           </template>         
        </div>
    </lightning-card>
</template>
