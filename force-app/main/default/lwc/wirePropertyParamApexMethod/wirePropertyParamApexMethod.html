<template>
    <lightning-card title="Wire method with property and param" 
                    icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-input label="Search Industry" value={inputKey}
                             onchange={handleOnChange}></lightning-input>
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="a">
                    <p key={a.Id}>{a.Name}</p>
                </template>
            </template>  
            <template if:true={accounts.error}>
                {accounts.error}
            </template>  
        </div>
    </lightning-card>
</template>
